<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
        <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <table id="table">
        <tr>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Book Genre</th>
            <th>Status</th>
            <th>Rating</th>
            <th>Animation?</th>
        </tr>
    </table>
    <input type="text" placeholder="Enter Title" id="name">
    <input type="text" placeholder="Enter Author" id="authorName">
    <input type="text" placeholder="Enter Genre" id="genre">
    <input type="text" placeholder="Enter Status" id="status">
    <input type="text" placeholder="Enter Rating" id="rating">
    <input type="text" placeholder="Is it animated?" id="animation">
    <button onclick="addBook()">Add book</button>
    <input type="text" placeholder="delete book name" id="delete">
    <button onclick="deleteBook()">Delete book</button>
    <input type="text" placeholder="search by title" id="searchTitle">
    <input type="text" placeholder="search by author" id="searchAuthor">
    <button onclick="searchBooks()">Search books</button>
    <select id="sortOptions" onchange="sortBooks()">
        <option value="">Sort by</option>
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="genre">Genre</option>
        <option value="status">Status</option>
    </select>
    <select id="filterOptions" onchange="filterBooks()">
        <option value="">Filter by status</option>
        <option value="read">Read</option>
        <option value="unread">Unread</option>
    </select>
        <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
addBook('Pokemon', 'Satoshi Tajiri', 'Adventure/Fantasy', 'Read', '10/10', 'Yes');
            addBook('Dragon Ball Z', 'Akira Toriyama', 'Action/Fighting', 'Read', '9/10', 'Yes');
addBook('Naruto', 'Masashi Kishimoto', 'Action/Fighting', 'Read', '8.6/10', 'Yes');
            addBook('Berserk', 'Kentaro Miura', 'Fantasy Adventure', 'Not Started', 'N/A', 'No');
        });
    </script>
</body>
</html>
